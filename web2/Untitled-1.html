<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-cont">
            <div class="login-form">
                <a href="#" class="back-link">&lt; Quay lại trang chủ</a>
                <h1>Đăng nhập</h1>
                <form>
                    <div class="input-group">
                        <label for="email">Email đăng nhập</label>
                        <input type="email" id="email" name="email" placeholder="Vui lòng nhập email">
                    </div>
                    <div class="input-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu">
                        <a href="#" class="forgot-password">Quên mật khẩu</a>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="Đăng nhập" class="btn-submit">
                    </div>
                    <p>Bạn chưa có tài khoản? <a href="#" class="signup-link">Đăng ký</a></p>
                </form>
            </div>
            <div class="ad-banner">
                <img src="image.png" alt="Quảng cáo đối tác Silver">
            </div>
            </div>
            <div class="eyes">
                <img src="eyesoff.png" alt="Hiển thị mật khẩu" style="width: 20px; height: 20px; position: absolute; top: 302px; left: 250px;">
            </div>
        </div>
    </body>
</html>
